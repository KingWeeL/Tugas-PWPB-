<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font & Color Changer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="text-input" placeholder="Masukkan teks bre...">
        <h1 id="text">slebeww</h1>
        <div>
            <label for="font-select">Select Font:</label>
            <select id="font-select">
                <option value="Times New Roman">Times New Roman</option>
                <option value="Calibri">Calibri</option>
                <option value="Tahoma">Tahoma</option>
            </select>
        </div>
<div>
          <label for="color-select">Select Color:</label>
          <select id="color-select">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="magenta">Magenta</option>
            <option value="black">Key</option>
          </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
